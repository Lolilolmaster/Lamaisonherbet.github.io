    <script>
       document.getElementById('toggleButton').addEventListener('click', function(e) {
            e.preventDefault();
            var menu = document.getElementById('menu');
            if (menu.classList.contains('active')) {
                menu.classList.remove('active');
                document.body.style.backgroundColor = ''; // Retirer le fond noir si le menu est fermé
            } else {
                menu.classList.add('active');
                document.body.style.backgroundColor = 'white'; // Ajouter un fond blanc lorsque le menu est ouvert
            }
        });
      
function prevImage(sectionId) {
            const section = document.getElementById(sectionId);
            const images = section.querySelectorAll('.image-container img');
            let currentImageIndex = getCurrentImageIndex(section);

            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showCurrentImage(section, currentImageIndex);
        }

        function nextImage(sectionId) {
            const section = document.getElementById(sectionId);
            const images = section.querySelectorAll('.image-container img');
            let currentImageIndex = getCurrentImageIndex(section);

            currentImageIndex = (currentImageIndex + 1) % images.length;
            showCurrentImage(section, currentImageIndex);
        }

        function getCurrentImageIndex(section) {
            const images = section.querySelectorAll('.image-container img');
            for (let i = 0; i < images.length; i++) {
                if (images[i].style.display !== 'none') {
                    return i;
                }
            }
            return 0; 
        }

        function showCurrentImage(section, index) {
            const images = section.querySelectorAll('.image-container img');
            images.forEach(img => img.style.display = 'none');
            images[index].style.display = 'block';
        }
       

        // Appel initial pour afficher la première image au chargement
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.sections-container section');
            sections.forEach(section => showCurrentImage(section, 0));
        });
    </script>
